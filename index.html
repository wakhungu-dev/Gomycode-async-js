<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jbar Store - Your Online Shopping Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Jbar Store</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-blue-600">Home</a></li>
            <li><a href="#" class="hover:text-blue-600">Shop</a></li>
            <li><a href="#" class="hover:text-blue-600">About</a></li>
            <li><a href="#" class="hover:text-blue-600">Contact</a></li>
          </ul>
        </nav>
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-blue-600">Cart</a>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-md">
            Sign In
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="bg-cover bg-center h-96 text-white flex items-center justify-center"
      style="
        background-image: url('https://source.unsplash.com/featured/?ecommerce');
      "
    >
      <div class="text-center">
        <h2 class="text-4xl font-bold mb-4 text-green-800">
          Welcome to Jbar Store
        </h2>
        <p class="text-lg mb-8 text-green-800">
          Your one-stop shop for all your needs.
        </p>
        <a
          href="#"
          class="bg-blue-600 px-6 py-3 rounded-md text-lg font-bold hover:bg-blue-700"
          >Start Shopping</a
        >
      </div>
    </section>
    <!-- Category Filter Section -->
<section class="container mx-auto my-6">
  <div class="flex justify-center">
    <select id="category-filter" class="bg-white p-2 rounded-md shadow-md">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="jewelery">Jewelery</option>
      <option value="men's clothing">Men's Clothing</option>
      <option value="women's clothing">Women's Clothing</option>
    </select>
  </div>
</section>

    <!-- Product Section -->
    <section class="container mx-auto my-10">
      <h3 class="text-3xl font-bold text-center mb-6">Featured Products</h3>
      <div
        class="product-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </section>

    <!-- Cart Section -->
    <section class="container mx-auto my-10">
      <h3 class="text-3xl font-bold text-center mb-6">Your Cart</h3>
      <div class="cart-container bg-white p-4 rounded-md shadow-md"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Jbar Store. All rights reserved.</p>
        <div class="mt-4">
          <a href="#" class="hover:text-gray-400 mx-2">Privacy Policy</a>
          <a href="#" class="hover:text-gray-400 mx-2">Terms of Service</a>
          <a href="#" class="hover:text-gray-400 mx-2">Contact Us</a>
        </div>
      </div>
    </footer>

    <script src="js/store.js"></script>
  </body>
</html>
